<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="assets/style/contact.css" />
    <title>Contact | Dxrelics</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <div class="profile">
        <img
          src="./assets/image/gojo.gif"
          alt="error image"
          class="animate__animated animate__pulse animate__infinite"
        />
        <p class="animate__animated animate__fadeInDownBig">
          Send me a messages
        </p>
        <a
          href="index.html"
          class="btn-nav animate__animated animate__fadeInRightBig animate__delay-5s"
          >Back Home</a
        >
      </div>

      <div class="form">
        <form class="container-form">
          <label
            class="label-contact animate__animated animate__bounceInLeft"
            id="inputName"
            >Name</label
          >
          <input
            type="text"
            class="input-contact animate__animated animate__bounceInLeft"
          />
          <label
            class="label-contact animate__animated animate__bounceInLeft animate__delay-1s"
            id="inputEmail"
            >Email</label
          >
          <input
            type="text"
            class="input-contact animate__animated animate__bounceInLeft animate__delay-1s"
          />
          <label
            class="label-contact animate__animated animate__bounceInLeft animate__delay-2s"
            id="inputPhone"
            >Phone number</label
          >
          <input
            type="text"
            class="input-contact animate__animated animate__bounceInLeft animate__delay-2s"
          />
          <label
            class="label-contact animate__animated animate__bounceInLeft animate__delay-3s"
            >Subject</label
          >
          <select
            class="input-contact animate__animated animate__bounceInLeft animate__delay-3s"
            id="inputSubject"
          >
            <option></option>
            <option>Frontend Developer</option>
            <option>Backend Developer</option>
            <option>Fullstack Developer</option>
          </select>
          <label
            class="label-contact animate__animated animate__bounceInLeft animate__delay-4s"
            id="inputMessage"
            >Your message</label
          >
          <textarea
            class="input-contact animate__animated animate__bounceInLeft animate__delay-4s"
          ></textarea>
          <input
            type="button"
            value="Submit"
            class="submit-contact animate__animated animate__bounceInLeft animate__delay-4s"
            onclick="submitData()"
          />
        </form>
      </div>

      <div
        class="footer animate__animated animate__bounceInUp animate__delay-5s"
      >
        <i>made with mad ðŸ˜¡</i>
      </div>
    </div>
  </body>

  <script src="contact.js"></script>
</html>
